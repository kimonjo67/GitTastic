<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
  <!--Rendered buttons for the gifs-->
  <div class="row">
    <div class="col-md-12">
      <div id="buttons-view"></div>
    </div>
  </div>
  <!-- Buttons for the gifs-->

  <form id="gifs-form">
    <label for="funny-input"><h2>Add a GIF</h2></label>
    <input type="text" id="funny-input"><br>
  <!-- Button for new added gifs -->
    <input id="add-gif" type="submit" value="submit">
  </form>


  <!-- Images will appear here -->
  <div class="row">
    <div class="col-md-12">
  <div id="gifs-appear-here"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js">
  </script>

</body>

</html>
